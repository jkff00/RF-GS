<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Demo</title>
    <style>
      body {
        background: #111;
        color: white;
        text-align: center;
        font-family: sans-serif;
      }
      video {
        width: 80%;
        margin-top: 40px;
        border-radius: 10px;
      }
      img {
        margin-top: 40px;
        width: 60%;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255,255,255,0.3);
      }
    </style>
  </head>
  <body>
    <h1>Demo Video</h1>
    <video controls>
      <source src="https://github.com/jkff00/RF-GS/releases/download/v1.0/10.7.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h2>Metric Visualization</h2>
    <img src="images/metric.png" alt="Metric visualization">

  </body>
</html>
